<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">

	<title>CSS Exercise 1</title>

	<style>
		div {
			width: 100px;
			height: 100px;
		}

		.interior {
			background-color: blue;
			position: absolute;
		}

		.div1 {
			top: 25px;
			left: 25px;
		}

		.div2 {
			top: 25px;
			left: 150px;
		}

		.div3 {
			top: 150px;
			left: 25px
		}

		.div4 {
			top: 150px;
			left: 150px;
		}

		.div5 {
			background-color: red;
			top: 87.5px;
			left: 87.5px;
		}
	</style>
</head>

<body>
	<!-- Do not touch the HTML please -->
	<div class="container">
		<div class="interior div1"></div>
		<div class="interior div2"></div>
		<div class="interior div3"></div>
		<div class="interior div4"></div>
		<div class="interior div5"></div>
	</div>
</body>

</html>
